<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/disap.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<!--消消乐-->
<div class="disap">
    <!--头部-->
    <div class="disap_top">
        <a href="account.html" class="disap_return"><img src="../img/return.png" alt="" ></a>
        <div>
            天天消消乐
            <img src="../img/xia.png" alt="">
            <!--下拉布局-->
            <div class="disap_down_mes">
                下拉信息可以自行布局
            </div>
        </div>
    </div>
    <!--消消乐logo信息-->
    <div class="disap_logo_mes">
        <div class="disap_logo_mes_left">
            <img src="../img/xiaoxiaole.png" alt="">
        </div>
        <div class="disap_logo_mes_right">
            <p><i>开心消消乐</i><span>【签名：消消乐】</span></p>
            <p><i>账户状态：</i><span>正常</span></p>
        </div>
    </div>
    <!--充值转换-->
    <div class="disap_profit">
        <div class="disap_blance">
            <div class="disap_blance_top">
                <p>短信量（条）</p>
                <p>962</p>
            </div>
            <div class="disap_blance_bottom">
                <p>应用场景</p>
                <p><span>APP、</span><span>H5/Web</span></p>
                <p><a href="blance.html" class="btn-blance">余额转换</a></p>
            </div>
        </div>
        <div class="disap_hr">
            <div></div>
            <div></div>
        </div>
        <div class="disap_card">
            <div class="disap_card_top">
                <p>闪注量（条）</p>
                <p>8502</p>
            </div>
            <div class="disap_card_bottom">
                <p>到期时间</p>
                <p><span>2016/7/1</span>～<span>2017/7/1</span></p>
                <p><a href="card.html" class="btn-card">充值</a></p>
            </div>
        </div>
    </div>
    <!--消费视图-->
    <div class="disap_profit_view">
        <img src="../img/xx.png" alt="">
    </div>
    <!--充值信息-->
    <div class="disap_card_mes">
        <p class="disap_card_mes_tit">近三个月充值：<img src="../img/l.png" alt=""></p>
        <p class="disap_card_mes_time"><i>2016/7/10</i><span>充值项目：闪注10000条</span><i>短信1000条</i></p>
        <p class="disap_card_mes_time"><i>2016/7/8</i><span>充值项目：闪注20000条</span><i>短信5000条</i></p>
    </div>
</div>
</body>
</html>
