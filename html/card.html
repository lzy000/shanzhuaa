<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/card.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<!--充值-->
<div class="card_head">
    <div class="card_head_top">
        <a href="disap.html"><img src="../img/return.png" alt=""></a>
        充值
    </div>
    <div class="card_head_bottom">
        <img src="../img/zhifubao.png" alt="">
        <span>闪注目前只支持支付宝充值</span>
    </div>
</div>
<!--充值信息-->
<div class="card_mes">
    <div class="card_mes_title">
        请选择一下充值项目进行充值
    </div>
    <!--充值类型-->
    <div class="card_type">
        <ul class="card_type_list">
            <li class="card_type_list_item clear">
                <input type="radio" name="shan">
                <p><img src="../img/shan.png" alt=""><span>闪注量充值</span></p>
                <p><span>5万条</span><img src="../img/xiala.png" alt=""></p>
            </li>
            <li class="card_type_list_item clear">
                <input type="radio" name="shan">
                <p><img src="../img/duan.png" alt=""><span>短信量充值</span></p>
                <p><span>1000条</span><img src="../img/xiala.png" alt=""></p>
            </li>
            <li class="card_type_list_item clear">
                <input type="radio" name="shan">
                <p><img src="../img/A.png" alt=""><span>优惠套餐包A</span></p>
                <p><span>200万次闪注量</span></p>
            </li>
            <li class="card_type_list_item clear">
                <input type="radio" name="shan">
                <p><img src="../img/B.png" alt=""><span>优惠套餐包B</span></p>
                <p><span>5万条</span></p>
            </li>
        </ul>
    </div>
    <!--充值事项-->
    <div class="card_all">
        <div class="card_matter">
            您当前选择的产品项目价格为：500RMB
        </div>
        <!--充值按钮-->
        <div class="card_btn">
            <input type="submit" value="充值">
        </div>
    </div>


</div>
</body>
</html>
